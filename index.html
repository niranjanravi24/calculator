<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <img src="./assets/calculator.svg" height="50px"/>
        <h1>Calculator</h1>
    </nav>

    <div id="calculator">
        <input type="text" id="display-tab" value="0" readonly>
        <div id="buttons">
            <button class="btn utility" type="button">AC</button>
            <button class="btn utility" type="button">DEL</button>
            <button class="btn utility" type="button">( )</button>
            <button class="btn operator" type="button">/</button>

            <button class="btn" type="button">7</button>
            <button class="btn" type="button">8</button>
            <button class="btn" type="button">9</button>
            <button class="btn operator" type="button">*</button>

            <button class="btn" type="button">4</button>
            <button class="btn" type="button">5</button>
            <button class="btn" type="button">6</button>
            <button class="btn operator" type="button">-</button>

            <button class="btn" type="button">1</button>
            <button class="btn" type="button">2</button>
            <button class="btn" type="button">3</button>
            <button class="btn operator" type="button">+</button>

            <button class="btn zero" type="button">0</button>
            <button class="btn" type="button">.</button>
            <button class="btn operator" type="button">=</button>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
